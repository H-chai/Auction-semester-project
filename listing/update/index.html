<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Update your auction listing with new details, images, or pricing. Keep your item fresh and increase your chances of making a sale!"
    />
    <title>CrediBid Update Listing</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../src/main.js" defer></script>
  </head>
  <body class="font-body text-black">
    <header
      class="flex justify-between items-center p-4 lg:px-16 lg:pt-10 lg:pb-6"
    ></header>
    <main class="pt-6 px-6 pb-20 lg:pt-24 lg:pb-32">
      <h1 class="font-display text-3xl font-semibold text-center mb-8">
        Update Listing
      </h1>
      <form
        name="updateListing"
        class="w-full flex flex-col lg:w-3/5 lg:mx-auto"
      >
        <label for="title" class="font-display font-semibold"
          >Title<input
            type="text"
            name="title"
            id="title"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
            required
        /></label>
        <label for="description" class="font-display font-semibold"
          >Description<input
            type="text"
            name="description"
            id="description"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
            required
        /></label>
        <div class="lg:flex lg:justify-between lg:items-center lg:gap-4">
          <label
            for="endingDate"
            class="font-display font-semibold lg:w-1/2 text-gray"
            >Ending date (Ending date cannot be changed.)<input
              type="date"
              name="endingDate"
              id="endingDate"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4 cursor-not-allowed"
              disabled
          /></label>
          <label
            for="endingTime"
            class="font-display font-semibold lg:w-1/2 text-gray"
            >Ending time (Ending time cannot be changed.)<input
              type="time"
              name="endingTime"
              id="endingTime"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4 cursor-not-allowed"
              disabled
          /></label>
        </div>
        <div
          class="image-list lg:flex lg:justify-between lg:items-center lg:gap-4"
        >
          <label for="img-url" class="font-display font-semibold lg:w-1/2"
            >Image url<input
              type="url"
              name="mediaUrl"
              id="img-url"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
          <label for="img-alt" class="font-display font-semibold lg:w-1/2"
            >Image alt<input
              type="text"
              name="mediaAlt"
              id="img-alt"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
        </div>
        <button
          type="button"
          class="add-img blue-btn relative bg-blue text-white font-display font-semibold text-sm rounded-md px-4 py-2 w-fit ml-auto mr-0 hover:text-blue"
        >
          Add Image
        </button>

        <div class="mt-6 lg:flex lg:gap-4 lg:items-center lg:mt-10">
          <button
            type="submit"
            class="blue-btn relative bg-blue text-white font-display font-semibold text-sm rounded-md py-4 w-full lg:w-3/4 lg:text-base hover:text-blue"
          >
            Update Listing
          </button>
          <button
            type="button"
            class="delete-btn relative bg-red text-white font-display font-semibold text-sm rounded-md py-3 mt-4 w-full lg:w-1/4 lg:mt-0 lg:text-base hover:text-red"
          >
            Delete Listing
          </button>
        </div>
      </form>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden">
      <ul class="flex justify-between items-center px-6 py-3 text-blue">
        <li class="flex justify-center">
          <a href="../../"><i class="fa-solid fa-house text-2xl"></i></a>
        </li>
        <li class="flex justify-center">
          <a href="../../listing/create/"
            ><i class="fa-regular fa-square-plus text-2xl"></i
          ></a>
        </li>
        <li class="flex justify-center">
          <button>
            <img
              src="../../images/image copy.png"
              alt=""
              class="w-7 h-7 rounded-full"
            />
          </button>
        </li>
      </ul>
    </footer>
    <footer
      class="hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
