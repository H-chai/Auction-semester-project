<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily create a bid item and list it for auction. Start reaching buyers immediately and get the best price for your item."
    />
    <title>CrediBid Create New Listing</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../src/main.js" defer></script>
  </head>
  <body
    class="font-body text-black min-h-screen grid grid-rows-[auto_1fr_auto]"
  >
    <header
      class="container flex justify-between items-center p-4 lg:px-16 lg:pt-10 lg:pb-6"
    ></header>
    <main class="container pt-6 px-6 pb-20 lg:pt-24 lg:pb-32">
      <h1 class="font-display text-3xl font-semibold text-center mb-8">
        Create Listing
      </h1>
      <form
        name="createListing"
        class="w-full flex flex-col lg:w-3/5 lg:mx-auto"
      >
        <label for="title" class="font-display font-semibold"
          >Title<input
            type="text"
            name="title"
            id="title"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
            required
        /></label>
        <label for="description" class="font-display font-semibold"
          >Description<input
            type="text"
            name="description"
            id="description"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
            required
        /></label>
        <div class="lg:flex lg:justify-between lg:items-center lg:gap-4">
          <label for="endingDate" class="font-display font-semibold lg:w-1/2"
            >Ending date<input
              type="date"
              name="endingDate"
              id="endingDate"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
          <label for="endingTime" class="font-display font-semibold lg:w-1/2"
            >Ending time<input
              type="time"
              name="endingTime"
              id="endingTime"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
        </div>
        <div class="image-list">
          <label for="img-url-1" class="font-display font-semibold lg:w-1/2"
            >Image url (1)<input
              type="url"
              name="mediaUrl"
              id="img-url-1"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
          <label for="img-alt-1" class="font-display font-semibold lg:w-1/2"
            >Image alt (1)<input
              type="text"
              name="mediaAlt"
              id="img-alt-1"
              class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
              required
          /></label>
        </div>
        <button
          type="button"
          class="add-img relative bg-blue text-white font-display font-semibold text-sm rounded-md px-4 py-2 w-fit ml-auto mr-0 hover:text-blue hover:font-bold hover:bg-transparent before:content-[''] before:absolute before:w-full before:h-full before:top-0 before:left-0 before:border-2 before:border-blue before:rounded-md before:box-border before:-z-10 before:opacity-0 before:scale-[.8] before:transition-all before:duration-300 before:ease-linear before:hover:scale-100 before:hover:opacity-100"
        >
          Add Image
        </button>
        <button
          type="submit"
          class="relative bg-blue text-white font-display font-semibold text-sm rounded-md w-full py-4 mt-6 lg:text-base lg:mt-10 hover:text-blue hover:font-bold hover:bg-transparent before:content-[''] before:absolute before:w-full before:h-full before:top-0 before:left-0 before:border-2 before:border-blue before:rounded-md before:box-border before:-z-10 before:opacity-0 before:scale-[.8] before:transition-all before:duration-300 before:ease-linear before:hover:scale-100 before:hover:opacity-100"
        >
          Create New Listing
        </button>
      </form>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden">
      <ul class="flex justify-between items-center px-6 py-3 text-blue">
        <li class="flex justify-center">
          <a href="../../"><i class="fa-solid fa-house text-2xl"></i></a>
        </li>
        <li class="flex justify-center">
          <a href="../../listing/create/"
            ><i class="fa-regular fa-square-plus text-2xl"></i
          ></a>
        </li>
        <li class="flex justify-center">
          <button>
            <img
              src="../../images/image copy.png"
              alt=""
              class="w-7 h-7 rounded-full"
            />
          </button>
        </li>
      </ul>
    </footer>
    <footer
      class="container hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
