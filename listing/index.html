<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>CrediBid</title>
    <link rel="stylesheet" href="../style.css" />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-unauthenticated">
      <a href="/">
        <img src="../images/Logo.svg" alt="CrediBid logo" />
      </a>
      <nav>
        <a href="../auth/login/">Log in</a>
        <a href="../auth/register/">Sign up</a>
      </nav>
    </header>
    <header class="header-authenticated">
      <a href="/">
        <img src="../images/Logo.svg" alt="CrediBid logo" />
      </a>
      <nav>
        <a href="create/">Create Listing</a>
        <img src="" alt="my avatar image" class="user-avatar" />
        <div class="avatar-hover-nav">
          <ul>
            <li>
              <a class="my-page"><i class="fa-regular fa-user"></i>Profile</a>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-right-from-bracket"></i>Log out
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="listing-item-container"></section>
    </main>
    <footer>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
