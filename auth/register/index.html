<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up today to get 1000 free credits to start bidding on unique auction items. Join our community of buyers and sellers and unlock exclusive listings!"
    />
    <title>CrediBid Sign up</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex justify-between flex-col min-h-lvh font-body">
    <header class="p-4 lg:px-16 lg:py-10">
      <a href="/" class="block w-1/3 md:w-1/6">
        <img src="../../images/Logo.svg" alt="CrediBid logo" class="w-full" />
      </a>
    </header>
    <main class="px-6">
      <h1
        class="text-3xl font-semibold font-display text-center mb-8 lg:text-4xl lg:mb-10"
      >
        Sign up now and
        <span class="text-blue block mt-1 lg:mt-2">get 1000 free credits</span>
      </h1>
      <form name="signup" class="lg:w-4/5 lg:mx-auto">
        <div class="mb-4">
          <label for="username">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="text"
              name="username"
              placeholder="Username"
              id="username"
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters, numbers, and underscores."
              required
            />
          </label>
        </div>
        <div class="mb-4">
          <label for="email">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              pattern="^[\w\-.]+@stud\.noroff\.no$"
              title="Please enter a valid stud.noroff.no address"
              required
            />
          </label>
        </div>
        <div class="mb-6">
          <label for="password">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="password"
              name="password"
              placeholder="password"
              id="password"
              minlength="8"
              required
            />
          </label>
        </div>
        <button
          type="submit"
          class="bg-blue text-white font-display font-semibold text-sm rounded-md w-full py-4 mb-4 lg:text-base"
        >
          Sign up
        </button>
        <p class="text-center">
          Do you have an account already?<a
            href="../login/"
            class="font-display font-semibold ml-1 underline"
            >Log in</a
          >
        </p>
      </form>
    </main>
    <footer class="flex justify-center gap-6 text-xs mb-6">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
