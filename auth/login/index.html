<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your auction account and start bidding on unique items. Access your saved listings, bids, and credits. Join our growing community of buyers and sellers!"
    />
    <title>CrediBid Login</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="../../src/main.js"></script>
  </head>
  <body class="flex justify-between flex-col min-h-lvh font-body text-black">
    <header class="p-4 lg:px-16 lg:py-10">
      <a href="/" class="block w-1/3 md:w-1/6">
        <img src="../../images/Logo.svg" alt="CrediBid logo" class="w-full" />
      </a>
    </header>
    <main class="px-6">
      <h1
        class="text-3xl font-semibold font-display text-center mb-8 lg:text-4xl lg:mb-10"
      >
        Login
      </h1>
      <form name="login" class="lg:w-3/5 lg:mx-auto">
        <div class="mb-4">
          <label for="email">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
          </label>
        </div>
        <div class="mb-6">
          <label for="password">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="password"
              name="password"
              placeholder="password"
              id="password"
              required
            />
          </label>
        </div>
        <button
          type="submit"
          class="blue-btn relative bg-blue text-white font-display font-semibold text-sm rounded-md w-full py-4 mb-4 lg:text-base hover:text-blue"
        >
          Log in
        </button>
        <p class="text-center">
          Don't have an account?<a
            href="../register/"
            class="font-display font-semibold ml-1 underline"
            >Sign up</a
          >
        </p>
      </form>
    </main>
    <footer class="flex justify-center gap-6 text-xs mb-6">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
