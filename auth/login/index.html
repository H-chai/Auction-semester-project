<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your auction account and start bidding on unique items. Access your saved listings, bids, and credits. Join our growing community of buyers and sellers!"
    />
    <title>CrediBid Login</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header>
      <a href="/">
        <img src="../../images/Logo.svg" alt="CrediBid logo" />
      </a>
    </header>
    <main>
      <h1>Login</h1>
      <form name="login">
        <div>
          <label for="email">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              required
            />
          </label>
        </div>
        <div>
          <label for="password">
            <input
              type="password"
              name="password"
              placeholder="password"
              id="password"
              required
            />
          </label>
        </div>
        <button type="submit">Log in</button>
        <p>Don't have an account?<a href="../register/">Sign up</a></p>
      </form>
    </main>
    <footer>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
