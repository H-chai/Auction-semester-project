<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join our auction platform to buy and sell unique items! New members start with 1000 free credits to bid on items and earn more by listing their own. Browse our listings as a guest, or sign up to start bidding and become part of our growing community of buyers and sellers!"
    />
    <title>CrediBid</title>
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header-unauthenticated">
      <a href="/">
        <img src="images/Logo.svg" alt="CrediBid logo" />
      </a>
      <nav>
        <a href="auth/login/">Log in</a>
        <a href="auth/register/">Sign up</a>
      </nav>
    </header>
    <header class="header-authenticated">
      <a href="/">
        <img src="images/Logo.svg" alt="CrediBid logo" />
      </a>
      <nav>
        <a href="listing/create/">Create Listing</a>
        <img src="" alt="my avatar image" class="user-avatar" />
        <div class="avatar-hover-nav">
          <ul>
            <li>
              <a class="my-page"><i class="fa-regular fa-user"></i>Profile</a>
            </li>
            <li>
              <button>
                <i class="fa-solid fa-right-from-bracket"></i>Log out
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <form name="search">
        <label for="search">
          <input type="search" name="search" placeholder="Search item" />
          <button type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </label>
      </form>
      <section class="listing-feed">
        <div class="sort-order">
          <button id="newest">Newest</button>
          <button id="oldest">Oldest</button>
        </div>
        <div class="listing-container"></div>
        <div class="pagination"></div>
      </section>
    </main>
    <footer>
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
