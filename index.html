<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Join our auction platform to buy and sell unique items! New members start with 1000 free credits to bid on items and earn more by listing their own. Browse our listings as a guest, or sign up to start bidding and become part of our growing community of buyers and sellers!"
    />
    <title>CrediBid</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.js" defer></script>
  </head>
  <body
    class="font-body text-black min-h-screen grid grid-rows-[auto_1fr_auto]"
  >
    <header
      class="container header p-4 lg:px-16 lg:pt-10 lg:pb-6 lg:w-full"
    ></header>
    <main class="container">
      <section
        class="main-wrapper bg-light-blue md:flex md:flex-row-reverse md:h-[50vh] md:pt-0 md:px-8 md:items-center md:gap-6 lg:h-[60vh] lg:px-32 lg:justify-center lg:gap-16 xl:gap-20"
      >
        <div
          class="image-slider-container w-full h-[300px] relative overflow-hidden md:w-1/2 md:h-[400px] lg:h-full"
        ></div>
        <div
          class="heading-wrapper text-blue flex flex-col justify-center gap-4 px-8 py-10 w-full sm:px-16 md:w-1/2 md:px-0 lg:w-fit"
        >
          <h1
            class="text-3xl font-semibold font-display md:text-4xl lg:text-5xl"
          >
            Explore Unique Auctions
          </h1>
          <p class="lg:text-lg">Bid on exclusive listings or sell your own</p>
        </div>
      </section>
      <section
        class="listings-feed pt-14 px-6 pb-20 lg:pt-28 lg:px-24 lg:pb-32"
      >
        <form
          name="search"
          class="search-form relative flex items-center justify-between gap-2 lg:gap-4 lg:w-1/2 lg:mx-auto"
        >
          <label for="search" class="w-full">
            <input
              type="search"
              name="search"
              id="search"
              placeholder="Search item"
              class="border border-outline rounded-full px-5 py-2 w-full placeholder-light-gray lg:text-lg lg:px-7 lg:py-4"
              required
            />
          </label>
          <button
            type="submit"
            class="text-blue lg:right-7 transition-all duration-200 ease-linear hover:scale-125"
          >
            <i class="fa-solid fa-magnifying-glass text-2xl"></i>
          </button>
        </form>
        <div class="result flex justify-center"></div>
        <div
          class="sort-order flex justify-between mt-14 mb-4 lg:mt-20 lg:mb-6 lg:px-2"
        >
          <button class="sort-by relative">
            <p class="uppercase text-sm text-blue underline">
              sort by<i class="fa-solid fa-plus ml-1"></i>
            </p>
            <ul
              class="sorting-list hidden absolute top-[140%] bg-white p-4 border border-outline-light rounded-md z-50"
            >
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="newest"
                  id="newest"
                  class="mr-1"
                  checked
                /><label for="newest" class="cursor-pointer whitespace-nowrap"
                  >Newest</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="oldest"
                  id="oldest"
                  class="mr-1"
                /><label for="oldest" class="cursor-pointer whitespace-nowrap"
                  >Oldest</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="endingSoon"
                  id="endingSoon"
                  class="mr-1"
                /><label
                  for="endingSoon"
                  class="cursor-pointer whitespace-nowrap"
                  >Ending soon</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="updated"
                  id="updated"
                  class="mr-1"
                /><label for="updated" class="cursor-pointer whitespace-nowrap"
                  >Recently updated</label
                >
              </li>
            </ul>
          </button>
          <button class="filter-by relative">
            <p class="uppercase text-sm text-blue underline">
              filter<i class="fa-solid fa-filter ml-1"></i>
            </p>
            <ul
              class="filtering-list hidden absolute top-[140%] right-0 bg-white p-4 border border-outline-light rounded-md z-50"
            >
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="filter"
                  value="showActive"
                  id="showActive"
                  class="show-active mr-1"
                  checked
                /><label
                  for="showActive"
                  class="cursor-pointer whitespace-nowrap"
                  >Show Active</label
                >
              </li>
              <li class="w-fit flex">
                <input
                  type="radio"
                  name="filter"
                  value="showAll"
                  id="showAll"
                  class="mr-1"
                /><label for="showAll" class="cursor-pointer whitespace-nowrap"
                  >Show All</label
                >
              </li>
            </ul>
          </button>
        </div>
        <div
          class="listings-container grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-x-4 sm:gap-y-8 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
        <div class="pagination flex justify-center gap-2 mt-14 lg:mt-20"></div>
      </section>
    </main>
    <footer
      class="authenticated-footer fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden"
    ></footer>
    <footer
      class="container hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
