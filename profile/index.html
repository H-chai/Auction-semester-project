<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>CrediBid User Profile</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../src/main.js" defer></script>
  </head>
  <body class="font-body text-black">
    <header
      class="header-authenticated flex justify-between items-center px-4 pt-4 pb-40 lg:px-16 lg:pt-10"
    ></header>
    <main
      class="px-6 pt-6 pb-28 relative lg:pt-24 lg:w-3/4 lg:px-0 lg:pb-32 lg:mx-auto"
    >
      <section class="profile pt-16 lg:pt-0">
        <div
          class="user-info pb-10 border-b border-outline-light mb-10 lg:flex lg:items-start lg:gap-6 lg:pb-16 lg:mb-16"
        >
          <img
            src=""
            alt=""
            class="avatar w-32 h-32 rounded-full object-cover absolute top-0 -translate-y-1/2 lg:relative lg:translate-y-0"
          />
          <div class="user-profile relative lg:relative lg:w-full">
            <div class="update-btn-container"></div>
            <h1
              class="username font-display font-bold text-2xl mb-1 lg:text-3xl"
            ></h1>
            <p class="bio mb-3 lg:font-medium"></p>
            <p>
              Credits:
              <span class="credits font-display text-lg font-bold ml-1"></span>
            </p>
            <p>
              Items:
              <span
                class="item-count font-display text-lg font-bold ml-1"
              ></span>
            </p>
          </div>
        </div>
      </section>
      <section class="user-listings-feed">
        <div class="sort-order flex justify-between mb-4 lg:mb-6 lg:px-2">
          <button class="sort-by relative">
            <p class="uppercase text-sm text-blue underline">
              sort by<i class="fa-solid fa-plus ml-1"></i>
            </p>
            <ul
              class="sorting-list hidden absolute top-[140%] bg-white p-4 border border-outline-light rounded-md z-50"
            >
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="newest"
                  id="newest"
                  class="mr-1"
                  checked
                /><label for="newest" class="cursor-pointer whitespace-nowrap"
                  >Newest</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="oldest"
                  id="oldest"
                  class="mr-1"
                /><label for="oldest" class="cursor-pointer whitespace-nowrap"
                  >Oldest</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="endingSoon"
                  id="endingSoon"
                  class="mr-1"
                /><label
                  for="endingSoon"
                  class="cursor-pointer whitespace-nowrap"
                  >Ending soon</label
                >
              </li>
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="sort"
                  value="updated"
                  id="updated"
                  class="mr-1"
                /><label for="updated" class="cursor-pointer whitespace-nowrap"
                  >Recently updated</label
                >
              </li>
            </ul>
          </button>
          <button class="filter-by relative">
            <p class="uppercase text-sm text-blue underline">
              filter<i class="fa-solid fa-filter ml-1"></i>
            </p>
            <ul
              class="filtering-list hidden absolute top-[140%] right-0 bg-white p-4 border border-outline-light rounded-md z-50"
            >
              <li class="w-fit mb-1 flex">
                <input
                  type="radio"
                  name="filter"
                  value="showActive"
                  id="showActive"
                  class="mr-1"
                  checked
                /><label
                  for="showActive"
                  class="cursor-pointer whitespace-nowrap"
                  >Show Active</label
                >
              </li>
              <li class="w-fit flex">
                <input
                  type="radio"
                  name="filter"
                  value="showAll"
                  id="showAll"
                  class="mr-1"
                /><label for="showAll" class="cursor-pointer whitespace-nowrap"
                  >Show All</label
                >
              </li>
            </ul>
          </button>
        </div>
        <div
          class="user-listings-container grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-x-4 sm:gap-y-8 lg:grid-cols-3 xl:grid-cols-4"
        ></div>
        <div class="pagination flex justify-center gap-2 mt-14 lg:mt-20"></div>
      </section>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden">
      <ul class="flex justify-between items-center px-6 py-3 text-blue">
        <li class="flex justify-center">
          <a href="../"><i class="fa-solid fa-house text-2xl"></i></a>
        </li>
        <li class="flex justify-center">
          <a href="create/"
            ><i class="fa-regular fa-square-plus text-2xl"></i
          ></a>
        </li>
        <li class="flex justify-center">
          <button>
            <img
              src="../images/image copy.png"
              alt=""
              class="w-7 h-7 rounded-full"
            />
          </button>
        </li>
      </ul>
    </footer>
    <footer
      class="hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
