<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>CrediBid Update Profile</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="header-authenticated flex justify-between items-center p-4 lg:px-16 lg:pt-10 lg:pb-6"
    >
      <a href="/" class="block w-1/3 md:w-1/6 lg:mb-4">
        <img src="../../images/Logo.svg" alt="CrediBid logo" />
      </a>
      <nav class="hidden lg:flex gap-6 items-center font-display font-semibold">
        <a
          href="../../listing/create/"
          class="creating-btn px-8 py-3 mb-4 bg-orange text-black rounded-md relative transition duration-500 hover:text-orange"
          >Create Listing</a
        >
        <div class="relative group">
          <img
            src="../../images/image copy.png"
            alt="my avatar image"
            class="user-avatar w-12 h-12 rounded-full cursor-pointer mb-4"
          />
          <div
            class="drop-down-menu absolute top-full right-0 bg-white px-16 py-10 rounded-md opacity-0 pointer-events-none transition-all duration-300 ease-linear border border-outline-light group-hover:opacity-100 group-hover:pointer-events-auto"
          >
            <ul>
              <li class="mb-4">
                <a
                  class="my-page flex items-center text-black cursor-pointer hover:text-blue"
                  ><i class="fa-regular fa-user text-sm mr-2"></i
                  ><span class="whitespace-nowrap">Profile</span></a
                >
              </li>
              <li>
                <button class="flex items-center text-black hover:text-blue">
                  <i class="fa-solid fa-right-from-bracket text-sm mr-2"></i
                  ><span class="whitespace-nowrap">Log out</span>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <nav class="lg:hidden">
        <input type="checkbox" class="menu-btn hidden" id="menu-btn" />
        <label
          for="menu-btn"
          class="menu-icon inline-block relative cursor-pointer py-6 px-3"
          ><span class="navicon bg-blue block relative h-[2px] w-[28px]"></span
        ></label>
        <ul
          class="menu-box bg-off-white fixed top-0 -right-full invisible m-0 py-20 list-none h-full w-4/5 font-display z-50 flex flex-col justify-between"
        >
          <div>
            <li>
              <a
                class="my-page flex justify-center items-center menu-item text-blue py-3 px-6 font-semibold text-xl w-fit mx-auto mb-3"
                ><i class="fa-regular fa-user mr-2"></i><span>Profile</span></a
              >
            </li>
            <li>
              <a
                class="my-page flex justify-center items-center menu-item text-blue py-3 px-6 font-semibold text-xl w-fit mx-auto"
                ><i class="fa-solid fa-right-from-bracket mr-2"></i
                ><span>Log out</span></a
              >
            </li>
          </div>
          <div class="text-xs text-black flex justify-center gap-6">
            <li>Terms of Use</li>
            <li>Privacy Policy</li>
          </div>
        </ul>
      </nav>
    </header>
    <main class="pt-6 px-6 pb-20 lg:pt-24 lg:pb-32">
      <h1 class="font-display text-3xl font-semibold text-center mb-8">
        Update profile
      </h1>
      <form
        name="updateProfile"
        class="w-full flex flex-col text-black lg:w-3/5 lg:mx-auto"
      >
        <label for="bio" class="font-display font-semibold"
          >Bio<input
            type="text"
            name="bio"
            id="bio"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="banner" class="font-display font-semibold"
          >Banner URL<input
            type="url"
            name="banner[url]"
            id="banner"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="banner-alt" class="font-display font-semibold"
          >Banner alr<input
            type="text"
            name="banner[alt]"
            id="banner-alt"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="avatar" class="font-display font-semibold"
          >Avatar URL<input
            type="url"
            name="avatar[url]"
            id="avatar"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="avatar-alt" class="font-display font-semibold"
          >Avatar alt<input
            type="text"
            name="avatar[alt]"
            id="avatar-alt"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-6 lg:mb-10"
        /></label>
        <button
          type="submit"
          class="blue-btn relative bg-blue text-white font-display font-semibold text-sm rounded-md w-full py-4 mb-4 lg:text-base hover:text-blue"
        >
          Update Profile
        </button>
      </form>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden">
      <ul class="flex justify-between items-center px-6 py-3 text-blue">
        <li class="flex justify-center">
          <a href="../../"><i class="fa-solid fa-house text-2xl"></i></a>
        </li>
        <li class="flex justify-center">
          <a href="../../listing/create/"
            ><i class="fa-regular fa-square-plus text-2xl"></i
          ></a>
        </li>
        <li class="flex justify-center">
          <button>
            <img
              src="../../images/image copy.png"
              alt=""
              class="w-7 h-7 rounded-full"
            />
          </button>
        </li>
      </ul>
    </footer>
    <footer
      class="hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
