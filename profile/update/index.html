<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <title>CrediBid Update Profile</title>
    <link rel="stylesheet" href="../../style.css" />
    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/98d292e689.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../../src/main.js" defer></script>
  </head>
  <body
    class="font-body text-black min-h-screen grid grid-rows-[auto_1fr_auto]"
  >
    <header
      class="container flex justify-between items-center p-4 lg:px-16 lg:pt-10 lg:pb-6"
    ></header>
    <main class="container pt-6 px-6 pb-20 lg:pt-24 lg:pb-32">
      <h1 class="font-display text-3xl font-semibold text-center mb-8">
        Update profile
      </h1>
      <form
        name="updateProfile"
        class="w-full flex flex-col lg:w-3/5 lg:mx-auto"
      >
        <label for="bio" class="font-display font-semibold"
          >Bio<input
            type="text"
            name="bio"
            id="bio"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="banner-url" class="font-display font-semibold"
          >Banner url<input
            type="url"
            name="bannerUrl"
            id="banner-url"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="banner-alt" class="font-display font-semibold"
          >Banner alt<input
            type="text"
            name="bannerAlt"
            id="banner-alt"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="avatar" class="font-display font-semibold"
          >Avatar url<input
            type="url"
            name="avatarUrl"
            id="avatar-url"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-4"
        /></label>
        <label for="avatar-alt" class="font-display font-semibold"
          >Avatar alt<input
            type="text"
            name="avatarAlt"
            id="avatar-alt"
            class="border border-outline p-4 block w-full rounded-md mt-1 mb-6 lg:mb-10"
        /></label>
        <button
          type="submit"
          class="blue-btn relative bg-blue text-white font-display font-semibold text-sm rounded-md w-full py-4 lg:text-base hover:text-blue"
        >
          Update Profile
        </button>
      </form>
    </main>
    <footer class="fixed bottom-0 left-0 right-0 bg-off-white z-50 lg:hidden">
      <ul class="flex justify-between items-center px-6 py-3 text-blue">
        <li class="flex justify-center">
          <a href="../../"><i class="fa-solid fa-house text-2xl"></i></a>
        </li>
        <li class="flex justify-center">
          <a href="../../listing/create/"
            ><i class="fa-regular fa-square-plus text-2xl"></i
          ></a>
        </li>
        <li class="flex justify-center">
          <button>
            <img
              src="../../images/image copy.png"
              alt=""
              class="w-7 h-7 rounded-full"
            />
          </button>
        </li>
      </ul>
    </footer>
    <footer
      class="container hidden lg:flex lg:justify-center lg:gap-6 lg:font-display lg:text-xs lg:mb-6"
    >
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
