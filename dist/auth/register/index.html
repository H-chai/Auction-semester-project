<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sign up today to get 1000 free credits to start bidding on unique auction items. Join our community of buyers and sellers and unlock exclusive listings!"
    />
    <title>CrediBid Sign up</title>

    <link
      href="https://api.fontshare.com/v2/css?f[]=general-sans@400,500,600,700&f[]=gambetta@400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <script type="module" crossorigin src="/assets/main-CvY8VfNB.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/main-BFAqeFkR.css" />
  </head>
  <body
    class="font-body text-black min-h-screen grid grid-rows-[auto_1fr_auto]"
  >
    <header class="container px-4 pt-4 lg:px-16 lg:pt-10">
      <a href="/" class="block w-1/3 md:w-1/6">
        <img src="../../images/Logo.svg" alt="CrediBid logo" class="w-full" />
      </a>
    </header>
    <main class="container m-auto px-6">
      <h1
        class="text-3xl font-semibold font-display text-center mb-8 lg:text-4xl lg:mb-10"
      >
        Sign up now and
        <span class="text-blue block mt-1 lg:mt-2">get 1000 free credits</span>
      </h1>
      <form name="signup" class="lg:w-2/5 lg:mx-auto">
        <div class="mb-4">
          <label for="username">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="text"
              name="name"
              placeholder="Username"
              id="username"
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters, numbers, and underscores."
              required
            />
          </label>
        </div>
        <div class="mb-4">
          <label for="email">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="email"
              name="email"
              placeholder="Email"
              id="email"
              pattern="^[\w\-.]+@stud\.noroff\.no$"
              title="Please enter a valid stud.noroff.no address"
              required
            />
          </label>
        </div>
        <div class="mb-6">
          <label for="password">
            <input
              class="border border-outline rounded-md w-full p-4 placeholder-light-gray"
              type="password"
              name="password"
              placeholder="password"
              id="password"
              minlength="8"
              required
            />
          </label>
        </div>
        <button
          type="submit"
          aria-label="Sign up"
          class="btn-blue mb-4 py-4 lg:text-base"
        >
          Sign up
        </button>
        <p class="text-center">
          Do you have an account already?<a
            href="../login/"
            aria-label="View login page"
            class="font-display font-semibold ml-1 underline"
            >Log in</a
          >
        </p>
      </form>
    </main>
    <footer class="container flex justify-center gap-6 text-xs mb-6">
      <a href="#">Terms of Use</a>
      <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
